    <div class="modal-header">
        <h4 class="modal-title pull-left">Table Filter</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="filter-form">
            <form [formGroup]="filterForm">
                <div class="formg-group">
                    <label>Id</label>
                    <input type="text" class="form-control" formControlName="id">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label>role</label>
                    <input type="text" class="form-control" formControlName="role">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" formControlName="active">
                    <label class="form-check-label" >Active</label>
                  </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-md btn-light" (click)="filter()">Filter</button>
        <button class="btn btn-md btn-light" (click)="reset()">Reset</button>
        <button class="btn btn-md btn-light" (click)="close()">Close</button>

    </div>
