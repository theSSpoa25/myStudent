<div class="container-fluid">
  <div class="row">
    <div class="col">
      <app-users-presentation
        *ngIf="allUsers$ | async as users"
        [users]="users"
        (onEditUser)="editUser($event)"
        (deleteUser)="onDeleteUser($event)"
        (activateUser)="onActivateUser($event)"
        [selected]="selected"
      ></app-users-presentation>
    </div>
  </div>
</div>
