<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Create User
                </div>
                <div class="card-body">
                    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                         <div class="form-group col-md-6">
                           <label>Name</label>
                           <input type="text" class="form-control" placeholder="Name" formControlName="name">
                         </div>
                         <div class="form-group col-md-6">
                           <label>Surname</label>
                           <input type="text" class="form-control" placeholder="Surname" formControlName="surname">
                         </div>
                       </div>
                       <div class="form-row">
                         <div class="form-group col-md-6">
                           <label for="inputAddress2">Username</label>
                           <input type="text" class="form-control" placeholder="Username" formControlName="username">
                         </div>
                         <div class="form-group col-md-6">
                           <label>Roles</label>
                           <ng-select
                               [items]="roles"
                               [multiple]="true"
                               [closeOnSelect]="false"
                               [searchable]="false"
                               placeholder="Select role"
                               formControlName="roles"
                               >
                           </ng-select>
                       </div>
                       </div>
                       
                       <div class="form-group">
                         <label for="inputAddress">Address</label>
                         <input type="text" class="form-control" placeholder="Address" formControlName="address">
                       </div>
                       <div class="form-group">
                         <label for="inputAddress">Email</label>
                         <input type="email" class="form-control" placeholder="Email" formControlName="email">
                       </div>
     
                     <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Password</label>
                            <input type="password" class="form-control form-control-md" formControlName="password" autocomplete="off">
                          </div>
                        <div class="form-group col-md-6">
                            <label>Confirm password</label>
                            <input type="password" class="form-control form-control-md" formControlName="confirm">
                        </div>
                     </div>
                     <div class="form-group">
                         <button type="submit" class="btn btn-primary">Submit</button>
                     </div>
                 </form>
                </div>
            </div>
        </div>
    </div>
</div>
