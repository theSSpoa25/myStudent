<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Krijo Perdorues
                </div>
                <div class="card-body">
                    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                         <div class="form-group col-md-6">
                           <label>Emer</label>
                           <input type="text" class="form-control" placeholder="Emer" formControlName="name">
                         </div>
                         <div class="form-group col-md-6">
                           <label>Mbiemer</label>
                           <input type="text" class="form-control" placeholder="Mbiemer" formControlName="surname">
                         </div>
                       </div>
                       <div class="form-row">
                         <div class="form-group col-md-6">
                           <label for="inputAddress2">Username</label>
                           <input type="text" class="form-control" placeholder="Username" formControlName="username">
                         </div>
                         <div class="form-group col-md-6">
                           <label>Roli</label>
                           <ng-select
                               [items]="roles"
                               [multiple]="true"
                               [closeOnSelect]="false"
                               [searchable]="false"
                               placeholder="Zgjidh Rolin"
                               formControlName="roles"
                               >
                           </ng-select>
                       </div>
                       </div>

                       <div class="form-group">
                         <label for="inputAddress">Adresa</label>
                         <input type="text" class="form-control" placeholder="Adresa" formControlName="address">
                       </div>
                       <div class="form-group">
                         <label for="inputAddress">Email</label>
                         <input type="email" class="form-control" placeholder="Email" formControlName="email">
                       </div>

                     <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Fjalkalimi</label>
                            <input type="password" class="form-control form-control-md" formControlName="password" autocomplete="off">
                          </div>
                        <div class="form-group col-md-6">
                            <label>Konfirmo fjalkalimin</label>
                            <input type="password" class="form-control form-control-md" formControlName="confirm">
                        </div>
                     </div>
                     <div class="form-group">
                         <button type="submit" class="btn btn-primary">Krijo</button>
                     </div>
                 </form>
                </div>
            </div>
        </div>
    </div>
</div>
